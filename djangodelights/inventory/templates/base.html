<!DOCTYPE html>


<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="{% url 'home' %}">Home</a>
            <a href="{% url 'ingredientlist' %}">Inventory</a>
            <a href="{% url 'menuitemlist' %}">Menu Item</a>
            <a href="{% url 'reciperequirementlist' %}">Recipe Requirement</a>
            <a href="{% url 'purchaselist' %}">Purchase</a>
            <a href="{% url 'finance' %}">Finance</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% comment %} <a href="{% url 'signup' %}">Signup</a> {% endcomment %}
            {% endif %}
   
        </div>

        <h1>Welcome to RestDjango Website!</h1>
        {% block content %}
        {% endblock %}
    </body>
</html>
