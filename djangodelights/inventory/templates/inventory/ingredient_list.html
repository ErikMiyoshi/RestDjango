{% extends 'base.html' %}

{% block content %}
<h2>Ingredient List</h2>

<a href="{% url 'ingredientcreate' %}"><button>Add Ingredient</button></a>
<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
        {% for item in ingredient_list %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.price }}</td>
        <td><a href="{% url 'ingredientupdate' item.id %}"><button>Update</button></a>
            <a href="{% url 'ingredientdelete' item.id %}"><button>Delete</button></a>
            <a href="{% url 'ingredientrestock' item.id %}"><button>Restock</button></a>
        </td>
    </tr>
        {% endfor %}
</table>
{% endblock %}
